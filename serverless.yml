service: postech-auth-app

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000

package:
  individually: true
  excludeDevDependencies: true
  include:
    - dist/**
  exclude:
    - "node_modules/**"

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-1
  role: arn:aws:iam::058264149904:role/LabRole
  memorySize: 512 # Define a quantidade de mem√≥ria em MB

functions:
  main:
    handler: dist/main.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'
