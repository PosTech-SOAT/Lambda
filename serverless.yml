service: fiap-postech-auth-serveless

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    
provider:
  name: aws
  runtime: nodejs14.x

functions:
  main:
    handler: dist/main.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: '{proxy+}'